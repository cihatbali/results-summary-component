<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card-left">

        <h1 class="head">Your Result</h1>

        <div class="result">
          <strong class="rslt-bg">76</strong>
          <p class="rslt-sm">of 100</p>
        </div>

        <h1 class="grt">Great</h1>

        <p class="left-prg">Your scored higher then 65% of people
          who have taken this tests
        </p>
      </div>

      <div class="card-right">
        <h1 class="sum">Summary</h1>
        
          <div class="rea">
            <i class="fa-solid fa-bolt"></i>
            <p class="rea-1">Reaction</p>
            <p class="rea-2">80</p>
            <p class="rea-3">/  100</p>
          </div>

          <div class="mem">
            <i class="fa-solid fa-brain"></i>
            <p class="mem-1">Memory</p>
            <p class="mem-2" >92</p>
            <p class="mem-3">/ 100</p>
          </div>

          <div class="ver">
            <i class="fa-regular fa-comment-dots"></i>
            <p class="ver-1">Verbal</p>
            <p class="ver-2">61</p>
            <p class="ver-3">/ 100</p>
          </div>

          <div class="vis">
            <i class="fa-regular fa-eye"></i>
            <p class="vis-1">Visual</p>
            <p class="vis-2">72</p>
            <p class="vis-3">/ 100</p>
          </div>
       
        <button>Continue</button>
      </div>

    </div>
  </main>

  Continue -->

  </div>
</footer>

</body>
</html>
